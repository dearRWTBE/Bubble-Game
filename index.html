<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="inbox">
        <div class="card">
        <h3>Hit</h3>
        <div id="hitNum" class="box"></div>
        </div>
        <div class="card">
            <h3>Timer</h3>
            <div id="timerBox" class="box">60</div>
        </div>
        <div class="card">
            <h3>Score</h3>
            <div id="scorePP" class="box">00</div>
        </div>
        </div>

        <!-- WHITE SPACE BOARD -->
        <div id="parentB" class="white">
        
        </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
